<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Insert Trust fund Details
                </h1>
                <form id="accountForm" class="mt-2 space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="raised" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Raised</label>
                        <input type="number" name="raised" id="raised" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the Raised Fund here" required="">
                    </div>
                    <div>
                        <label for="remaining" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Remaining</label>
                        <input type="number" name="remaining" id="remaining" placeholder="Enter the Remaining Fund here" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="relative max-w-sm">
                        <label for="expiry_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expiry Date</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 mt-7" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                        </div>
                        <input datepicker datepicker-autohide type="text" id="expiryDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
                      </div>
                      <div class="mt-2"></div>
                    <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">INSERT</button>
                </form>
                <br>
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Update Trust Fund
                </h1>
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2">
                        <input type="number" name="amount_value" id="amount_value" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the Raised Fund here" required="">
                    </div>
                    <div>
                        <button type="button" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" onclick="addAmt()">Insert (&#8377;)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function addAmt() {
        var amount = document.getElementById('amount_value').value;
        if (!amount) {
            alert('Please enter a valid amount.');
            return;
        }
        if (localStorage.getItem("amount")) {
            localStorage.setItem('amount', amount);
        }
        
        alert('Amount Updated');
        window.location.reload();
    }

    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("accountForm");
        
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const raised = document.getElementById("raised").value;
            const remaining = document.getElementById("remaining").value;
            const expiryDate = document.getElementById("expiryDate").value;

            // Check if there's an existing record and delete it
            if (localStorage.getItem("raised")) {
                localStorage.removeItem("raised");
            }
            if (localStorage.getItem("remaining")) {
                localStorage.removeItem("remaining");
            }
            if (localStorage.getItem("expiryDate")) {
                localStorage.removeItem("expiryDate");
            }

            // Store new data in local storage
            localStorage.setItem("raised", raised);
            localStorage.setItem("remaining", remaining);
            localStorage.setItem("expiryDate", expiryDate);

            // You can redirect or perform any other action here after storing the data
            alert('New Data Inserted');
            window.location.reload();
        });
    });
</script>
